# Need to do something for macOS - /usr/local/bin/zsh
set-option -g default-shell /usr/bin/zsh

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g default-terminal "screen-256color"
# This makes true color work. - Might need to do
# something because I shouldn't use two term colors
set-option -ga terminal-overrides ",xterm-256color:Tc"

set -g mouse on

# bind a reload key
bind-key R source-file ~/.tmux.conf \; display-message "  ~/.tmux.conf reloaded..".
# panes
# set -g pane-border-style fg=black
set -g pane-active-border-style fg=brightred

## Status bar design
# status line
if-shell "[[ $(tmux -V | cut -d ' ' -f 2) < 2.2 ]]" \
    'set -g status-utf8 on'

# screen-256color is necessary to get some keys working properly.
#https://wiki.archlinux.org/index.php/Home_and_End_keys_not_working
set -g default-terminal screen-256color

set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 1

# messaging
set -g message-style fg=black,bg=yellow
set -g message-command-style fg=blue,bg=yellow

#window mode
setw -g mode-style bg=colour6,fg=colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-style bg=colour0,fg=colour11,dim
setw -g window-status-style bg=green,fg=black,reverse

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-style bg=colour238,fg=colour196,bold

# }

# The window {
set -g window-style fg=colour247,bg=colour235
#set -g window-active-style fg=colour247,bg=colour235
# }

# The panes {

set -g pane-border-style fg=colour238,bg=colour235
# set -g pane-border-style bg=colour235,fg=colour238
# set -g pane-active-border-style bg=colour236,fg=colour251
set -g pane-active-border-style fg=colour251,bg=colour235

# }

# The statusbar {

set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137

# set -g status-style dim
# set -g status-left '#[fg=magenta]#[bg=black] « #S » #[bg=cyan]#[fg=colour8]'
set -g status-right '#[fg=colour233,bg=colour241] %a, %b %d, %Y #[fg=colour233,bg=colour245] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 25

setw -g window-status-current-style bg=colour238,fg=colour81,bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-style bg=colour235,fg=colour138,none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

